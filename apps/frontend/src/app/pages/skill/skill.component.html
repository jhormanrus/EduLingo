<frontend-stepper-practice *ngIf="dataSkill.length !== 0" (saveclick)="null" [status]="0" [progress]="progress" linear>
  <cdk-step *ngFor="let question of dataSkill.question; let iQustion = index;" [completed]="true">
    <div *ngIf="question.type == 2">
      <div class="text-center mt-5">
        <h3>{{question.question}}</h3>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <img src="../../../assets/img/studying.png" style="width: 200px; height: 200px">
        </div>
        <div class="col-sm-9">
          <label>{{question.text}}</label>
        </div>
      </div>
      <div class="">
        <div class="row">
          <div class="col-sm-4" *ngFor="let option_question of question.option_question">
            <div (click)="optionselect2(option_question)">{{option_question.option.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="question.type == 4">
      <div class="text-center mt-5">
        <h3 class="mb-5">{{question.question}}</h3>
      </div>
      <div class="">
        <div class="row">
          <div class="card button" style="width: 20%; height: 20%; margin: 0 auto 0 auto;"
            *ngFor="let option_question of question.option_question; let i = index">
            <div class="cursos-pointer" (click)="optionselect4(option_question,iQustion)">
              <img [src]="option_question.option.url" style="width:100%">
              <div class="container-card">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios"
                    id="{{option_question.option.name}}{{iQustion}}" [value]="">
                  <label class="form-check-label" for="{{option_question.option.name}}"></label>
                </div>
                <h4><b>{{option_question.option.name}}</b></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="question.type == 5">
      <div class="text-center mt-5">
        <h3 class="mb-5">{{question.question}}</h3>
      </div>
      <div class="cursor-pointer" (click)="voiceOption5(question)">
        <img src="../../../assets/img/audio-ico.jpg"
          style="width: 200px; height: 200px; display: flexbox;">
      </div>
      <div class="row">
        <div class="col-sm-4" *ngFor="let option_question of question.option_question">
          <div (click)="optionselect5(option_question)">{{option_question.option.name}}</div>
        </div>
      </div>
    </div>
    <div *ngIf="question.type == 6">
      vacio xd
    </div>
  </cdk-step>
</frontend-stepper-practice>
