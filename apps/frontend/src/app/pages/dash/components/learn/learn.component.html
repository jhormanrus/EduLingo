<main class="row justify-content-center my-4">
  <div class="col col-md-7 col-lg-7 col-sm-12 col-xs-12">
    <!--Listado de unidades-->
    <div class="mt-3" *ngFor="let unidad of unidades;">
      <!--Listado de secciones por unidad-->
      <div class="row d-flex justify-content-center" *ngFor="let seccion of unidad.section;">
        <div class="sesion__row">
          <div class="d-flex justify-content-center">
            <!--Listado de sesiones por seccion-->
            <div class="sesion m-3" *ngFor="let sesion of seccion.session;">
              <!-- Circulos de Sesion -->
              <div [ngClass]="(sesion.progress.length > 0 && sesion.progress[0].status == 1) ? 'complete' : null"
                [ngbPopover]="popContent" autoClose="outside" placement="bottom" popoverClass="session_popover {{ sesion.class }}">
                <!-- Caja alrededor del circulo de sesion-->
                <div class="sesion__content" >
                  <!--Imagen interna del circulo de sesion-->
                  <div [class]="sesion.class">
                    <img src="./../assets/svg/{{sesion.url}}" class="rounded-circle" />
                  </div>
                  <!--Numero flotante de la sesion-->
                  <span class="crown">{{sesion.number}}</span>
                </div>
                <!--Nombre debajo del circulo de sesion-->
                <p class="text-center font-weight-bold mt-1">{{sesion.name}}</p>
              </div>
              <!-- Popover -->
              <ng-template #popContent>
                <div class="session_popover_content">
                  <div class="row">
                    <div class="col-12">
                      <p class="mb-0"><b>Unidad {{ unidad.number }}</b></p>
                      <p>Sessión {{ sesion.number }}: {{ sesion.name }}</p>
                    </div>
                    <div class="col-12">
                      <button class="button primary-outline transparent w-100 mb-2">Ver clase</button>
                    </div>
                    <div class="col-12">
                      <button class="button btn-white w-100" routerLink="/skill/1/best-regards/practice">Practicar</button>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center m-4">
        <img *ngIf="unidad.status == 0" src="//d35aaqx5ub95lt.cloudfront.net/images/checkpoint-castle-complete.svg"
          class="image" />
        <img *ngIf="unidad.status == 1" src="//d35aaqx5ub95lt.cloudfront.net/images/checkpoint-castle-unlocked.svg"
          class="image__complete" />
        <p class="font-weight-bold mt-2">Unidad {{unidad.number}}</p>
      </div>
    </div>
  </div>
  <div class="col col-md-4 col-lg-4 col-sm-12 col-xs-12">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <div class="card text-center">
          <div class="card-content p-4">
            <img src="//d35aaqx5ub95lt.cloudfront.net/images/leagues/placeholder.svg">
            <p class="font-weight-bold">¡Participa en las Ligas!</p>
            <p class="container__paragraph">Completa 10 lecciones más para empezar a competir.</p>
          </div>
          <div class="card__container">
            <div class="container__titles">
              <div class="title__left">Progreso de EXP</div>
              <div class="title__right">CAMBIAR META</div>
            </div>
            <div class="container__content">
              <div class="content__left">
                <img src="//d35aaqx5ub95lt.cloudfront.net/images/chest-closed.svg" />
              </div>
              <div class="content__rigth">
                <h5>Meta diaria</h5>
                <div class="progress__div">
                  <div class="progress__bar"></div>
                  <div class="progress__status">
                    0/20 EXP
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
