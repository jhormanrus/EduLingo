<main>
  <div class="navbar">
    <div class="logo">
      <h3>
        Edulingo
      </h3>
    </div>
    <div class="contents">
      <div class="btn_home">
        <h4>Home</h4>
      </div>
      <div class="btn_books">
        <h4>Books</h4>
      </div>
      <div class="btn_comments">
        <h4>Comments</h4>
      </div>
      <div class="btn_others">
        <h4>Others</h4>
      </div>
      <ng-container *ngIf="sAuth0.isAuthenticated$ | async; else loggedOut">
        <button (click)="sAuth0.logout({ returnTo: document.location.origin })" class="btn btn-danger">Logout</button>
      </ng-container>
      <ng-template #loggedOut>
        <button (click)="sAuth0.loginWithRedirect()" class="btn btn-success">Login</button>
      </ng-template>
    </div>
    <div class="btn_profile">
      <ul *ngIf="sAuth0.user$ | async as user">
        <li>{{ user.nickname }}</li>
        <li>{{ user.email }}</li>
        <!-- <li>{{ user | json }}</li> -->
        <img [src]="user.picture" [alt]="user.name" class="img-thumbnail">
      </ul>
    </div>
  </div>
  <div class="session">

    <div class="left_session">
      <div class="l_s_content">
        <img src="../assets/img/learning.png">
      </div>
    </div>
    <div class="right_session">
      <div class="r_s_content">
        <div class="achievement">
          <img class="img_" src="../assets/img/achievement.PNG" >
        </div>
        <div class="progress">
          <img class="img_" src="../assets/img/progress.PNG" alt="">
        </div>
      </div>
    </div>
  </div>
</main>
