<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="btn-close mx-3" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <h2>Resultados!</h2>
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-1">Pregunta</div>
          <div class="col col-2">Estado</div>
          <div class="col col-3">Tiempo Demorado</div>
        </li>
        <li class="table-row" *ngFor="let question of dataSkill; let i = index">
          <div class="col col-1" data-label="Job Id">{{question.question}}: {{question.text}}</div>
          <div class="col col-2" data-label="Customer Name">{{ data[i].status }}</div>
          <div class="col col-3" data-label="Amount">{{ data[i].time }} segundos.</div>
        </li>
      </ul>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
  </div>
