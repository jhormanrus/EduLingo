<div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="btn-close mx-3" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container">
      <h2>Resultados!</h2>
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-2 mr-2 text-center"></div>
          <div class="col col-1 mr-2">Pregunta</div>
          <div class="col col-3 text-center">Tu respuesta</div>
          <div class="col col-3 text-center">Respuesta correcta</div>
          <div class="col col-3 text-center">Tiempo Demorado</div>
        </li>
        <li class="table-row" *ngFor="let question of dataSkill; let i = index" [ngClass]="{'correct': data[i].status=='CORRECTO', 'incorrect': data[i].status=='INCORRECTO','table-row': data[i].status==null}">
          <div class="col col-2 ml-3 text-center">
            <div class="indicator ml-3">
                <i *ngIf="data[i].status=='CORRECTO'" class="fas fa-check fa-lg"></i>
                <i *ngIf="data[i].status=='INCORRECTO'" class="fas fa-times fa-lg"></i>
            </div>
          </div>
          <div class="col col-1 mr-2" data-label="Job Id">{{question.question}}: {{question.text}}</div>
          <div class="col col-3 text-center"> {{getOptionChecked(data[i])}} </div>
          <div class="col col-3 text-center" >{{getCorrectOptionByOrder(question.option_question)}}</div>
          <div class="col col-3 text-center">{{ data[i].time }} segundos.</div>
        </li>
      </ul>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
  </div>
